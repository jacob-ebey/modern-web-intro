<html lang="en">
<head>
  <title>Hello, World!</title>
  <style>
    body {
      background-color:black;
    }
    h1 {
      color: brown;
    }
    p {
      color:palegreen;
    }
    div {
      color:aquamarine;
      background-color: orange;
    }
    em {
      font-weight: 800;
    }
    .tumor {
      background-color: blanchedalmond;
      float: left;
      width: 50%;
    }
    .cancer {
      background-color: coral;
    }
  </style>
</head>
<body>
  <h1>Hello, World!</h1>

  <p>Welcome to your first <em>static</em> HTML page :D</p>

  <p>
    What makes me <em>static</em> is that I am just an HTML file that's open in your browser,
    and if you want my content to change, you'd have to update the HTML file manually.
  </p>
  <p>Excitement</p>

  <div>
    <div class="tumor">Waffle</div>
    <div class="cancer">Pancakes</div>
  </div>
</body>
</html>
